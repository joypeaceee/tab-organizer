<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tab Organizer</title>
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <div class="popup">
    <header class="header">
      <h1>Tab Organizer</h1>
      <div class="header-actions">
        <button id="pause-btn" class="icon-btn" title="Pause/Resume tracking">&#9654;</button>
        <button id="settings-btn" class="icon-btn" title="Settings">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="3"/><path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/></svg>
        </button>
      </div>
    </header>

    <!-- Active Project -->
    <div class="active-project" id="active-project">
      <span class="label">Tracking</span>
      <span class="value" id="active-project-name">&mdash;</span>
    </div>

    <!-- Today's Summary -->
    <section class="section">
      <div class="section-header">
        <h2>Today</h2>
        <button id="reset-time-btn" class="btn btn-sm" title="Reset all time data">
          <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><polyline points="23 4 23 10 17 10"/><path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"/></svg>
        </button>
      </div>
      <div class="today-stats">
        <div class="stat">
          <span class="stat-value" id="today-total">0s</span>
          <span class="stat-label">Time</span>
        </div>
        <div class="stat">
          <span class="stat-value" id="tab-switch-count">0</span>
          <span class="stat-label">Switches</span>
        </div>
      </div>
      <div id="today-bars" class="bar-chart"></div>
    </section>

    <!-- Tab Groups -->
    <section class="section">
      <h2>Tab Groups</h2>
      <div id="tab-groups" class="tab-groups"></div>
    </section>

    <!-- Projects Management -->
    <section class="section">
      <h2>Projects</h2>
      <div class="quick-add">
        <input type="text" id="new-project-name" placeholder="New project name..." />
        <select id="new-project-color">
          <option value="blue">&#128309;</option>
          <option value="green">&#128994;</option>
          <option value="purple">&#128995;</option>
          <option value="red">&#128308;</option>
          <option value="yellow">&#128992;</option>
          <option value="pink">&#129717;</option>
          <option value="cyan">&#129717;</option>
          <option value="orange">&#128992;</option>
          <option value="grey">&#9898;</option>
        </select>
        <button id="add-project-btn" class="btn btn-primary btn-sm">+</button>
      </div>
      <div id="project-list" class="project-list"></div>
    </section>

    <!-- Actions -->
    <div class="actions">
      <button id="organize-btn" class="btn btn-primary btn-full">Organize Tabs</button>
      <button id="clear-groups-btn" class="btn btn-danger btn-full">Clear Groups</button>
    </div>
  </div>

  <script type="module" src="popup.js"></script>
</body>
</html>
